<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>LoveDayCount</title>
	<style>
		div {
			vertical-align:middle;   
		}
	</style>
</head>
<body>
</body>
<script>
var dateStart = new Date("2015-4-20"); 
var now = new Date(); 
var days = Math.floor((now.getTime() - dateStart.getTime()) / (1000*60*60*24));
var htm = '<div style = "color: pink;font-size:80px;"><span>今天是第</span>' + 
	'<span id="msg" name="1">&hearts;'+ days +'&hearts;</span>'+
	'<span>天纪念日！！！</span></div>' ; 
document.body.innerHTML = htm; 
function loveFun(){
	var msg = document.getElementById('msg'); 
	if(msg.getAttribute('name') == 1){
		msg.style.color = "white";
		msg.setAttribute('name', 0);
	} else {
		msg.style.color = "pink"; 
		msg.setAttribute('name', 1);
	}
}
setInterval(loveFun, 200);
</script>
</html>
